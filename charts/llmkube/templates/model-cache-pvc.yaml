{{- if .Values.modelCache.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "llmkube.fullname" . }}-model-cache
  namespace: {{ include "llmkube.namespace" . }}
  labels:
    {{- include "llmkube.labels" . | nindent 4 }}
    app.kubernetes.io/component: model-cache
  {{- with .Values.modelCache.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  accessModes:
    - {{ .Values.modelCache.accessMode }}
  {{- if .Values.modelCache.storageClass }}
  storageClassName: {{ .Values.modelCache.storageClass }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.modelCache.size }}
{{- end }}
