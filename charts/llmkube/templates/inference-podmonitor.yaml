{{- if .Values.prometheus.inferencePodMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: {{ include "llmkube.fullname" . }}-inference
  namespace: {{ .Values.prometheus.inferencePodMonitor.namespace | default .Release.Namespace }}
  labels:
    {{- include "llmkube.labels" . | nindent 4 }}
    {{- with .Values.prometheus.inferencePodMonitor.additionalLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  selector:
    matchLabels:
      inference.llmkube.dev/service: ""
    matchExpressions:
      - key: inference.llmkube.dev/service
        operator: Exists
  podMetricsEndpoints:
    - port: http
      path: /metrics
      interval: {{ .Values.prometheus.inferencePodMonitor.interval | default "30s" }}
  namespaceSelector:
    any: true
{{- end }}
