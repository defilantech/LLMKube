{{- if .Values.networkPolicies.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "llmkube.fullname" . }}-controller-manager
  namespace: {{ include "llmkube.namespace" . }}
  labels:
    {{- include "llmkube.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "llmkube.selectorLabels" . | nindent 6 }}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - ports:
    - protocol: TCP
      port: 8081
  {{- if .Values.metrics.enabled }}
  - ports:
    - protocol: TCP
      port: 8443
  {{- end }}
  egress:
  - ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  - ports:
    - protocol: TCP
      port: 443
  - ports:
    - protocol: TCP
      port: 80
  {{- with .Values.networkPolicies.additionalEgressCIDRs }}
  - to:
    {{- range . }}
    - ipBlock:
        cidr: {{ . }}
    {{- end }}
  {{- end }}
{{- end }}
